<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-header">
                        <center>
                            <img src="imagenes/banco.png"
                                alt="" style="width: 100px; height: 100px;">
                            <h4>Calculadora de Préstamo</h4>
                        </center>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="capital"></label>
                            <center>
                                <input type="number" style="width: 90%;" class="form-control form-control-custom"
                                    id="capital" placeholder="Ingresa el capital">
                            </center>
                        </div>
                        <div class="form-group">
                            <label for="interes"></label>
                            <center>
                                <input type="number" style="width: 90%;" class="form-control form-control-custom"
                                    id="interes" placeholder="Ingresa el interés">
                            </center>
                        </div>
                        <div class="form-group">
                            <label for="plazo"></label>
                            <center>
                                <input type="number" style="width: 90%;" class="form-control form-control-custom"
                                    id="plazo" placeholder="Ingresa el plazo en meses">
                            </center>
                        </div>
                        <br>
                        <center>
                            <button type="button" class="btn btn-primary btn-block mb-5" id="calcular"
                                style="width: 90%;">Calcular</button>
                        </center>
                        <!-- Alerta para mostrar los resultados -->
                        <div class="alert alert-primary" role="alert" id="resultadoAlert" style="display: none;">
                            A simple primary alert—check it out!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
